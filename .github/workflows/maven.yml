name: Java CI with Maven

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Tags'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Java 20
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: "oracle"
      - name: Installed Dependencies
        run: mvn install
      - name: Compile project
        run: mvn compile
      - name: Run Unit Tests
        run: mvn test
      - name: Generate JavaDoc
        run: mvn javadoc:javadoc 
